<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>博客列表</title>
  <style>
    body{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";margin:20px;}
    a{color:#2563eb;text-decoration:none}
    a:hover{text-decoration:underline}
    .meta{color:#6b7280;font-size:12px}
    .item{margin:14px 0;padding:12px 8px;border-bottom:1px solid #eee}
  </style>
</head>
<body>
  <h1>博客文章</h1>
  <div id="list">加载中…</div>
  <script>
    async function main(){
      const wrap = document.getElementById('list');
      try{
        const res = await fetch('index.json',{cache:'no-cache'});
        if(!res.ok){ wrap.textContent='暂无文章'; return; }
        const data = await res.json();
        if(!Array.isArray(data) || data.length===0){ wrap.textContent='暂无文章'; return; }
        wrap.innerHTML = '';
        for(const p of data){
          const div = document.createElement('div');
          div.className = 'item';
          const a = document.createElement('a');
          a.href = `post.html?slug=${encodeURIComponent(p.slug)}`;
          a.textContent = p.title;
          const meta = document.createElement('div');
          meta.className = 'meta';
          const date = new Date(p.date).toLocaleString();
          meta.textContent = `${date}${p.tags && p.tags.length? ' · '+p.tags.join(', ') : ''} · ${p.summary||''}`;
          div.appendChild(a);
          div.appendChild(meta);
          wrap.appendChild(div);
        }
      }catch(e){
        wrap.textContent = '加载失败';
      }
    }
    main();
  </script>
</body>
</html>
